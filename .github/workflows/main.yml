name: Server Refresh

on:
   workflow_dispatch:

jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          script: |
            whoami
            cd ~/BlockVisualizer
            pwd
            fuser -k 3000/tcp
            screen -dm bash -c "yarn serve"
